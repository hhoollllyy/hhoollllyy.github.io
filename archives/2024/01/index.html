    var SiteCreateTime = Date.parse('2024-01-01 00:00:00');
    function siteTime() {
        window.setTimeout("siteTime()", 1000);
        var diff = new Date().getTime() - SiteCreateTime;
        var diffYears = Math.floor(diff / 31536000000); diff %= 31536000000;
        var diffDays = Math.floor(diff / 86400000); diff %= 86400000;
        var diffHours = Math.floor(diff / 3600000); diff %= 3600000;
        var diffMinutes = Math.floor(diff / 60000); diff %= 60000;
        var diffSeconds = Math.floor(diff / 1000);
        document.getElementById("sitetime").innerHTML = "已运行了 "
            + "<font style='color:#FE3C65;font-weight:bold'>" + diffYears + "</font>" + " 年 "
            + "<font style='color:#FFA500;font-weight:bold'>" + diffDays + "</font>" + " 天 "
            + "<font style='color:#1DBF97;font-weight:bold'>" + diffHours + "</font>" + " 小时 "
            + "<font style='color:#8A2BE2;font-weight:bold'>" + diffMinutes + "</font>" + " 分 "
            + "<font style='color:#007EC6;font-weight:bold'>" + diffSeconds + "</font>" + " 秒 ";
    }
    siteTime();
</script>
